<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Textos</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Encriptador de Textos</h1>

        <label for="inputText">Texto:</label>
        <textarea id="inputText" placeholder="Ingrese su texto"></textarea>

        <label for="outputText">Resultado:</label>
        <textarea id="outputText" readonly></textarea>

        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <button onclick="copyToClipboard()">Copiar al Portapapeles</button>
        <button onclick="clearText()">Borrar Texto</button>
        <p id="copyMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
